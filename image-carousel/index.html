<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="img-carousel">
        <img src="https://picsum.photos/1500/800?random=1" />
        <img src="https://picsum.photos/1500/800?random=2" />
        <img src="https://picsum.photos/1500/800?random=3" />
        <img src="https://picsum.photos/1500/800?random=4" />
        <img src="https://picsum.photos/1500/800?random=5" />
      </div>

      <div class="button-container">
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
